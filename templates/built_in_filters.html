<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>built_in_filters</h1>
        <h1>this {{c}} dog mine</h1>
        <h1>{{data|upper}}</h1>
        <h1>{{data|lower}}</h1>
        <h1>{{data|title}}</h1>
        <h1>{{data|capfirst}}</h1>
        <h1>{{data|length}}</h1>
        <h1>{{data|truncatewords:2}}</h1>
        <h1>{{data|truncatechars:12}}</h1>
        <h1>{{data|slice:12}}</h1>
        <h1>{{data|truncatewords:2}}</h1>
        <h1>{{date|date:'y'}}</h1>
        <h2>{{date|date:'H Y y D'}}</h2>




       




    </center>
</body>
</html>
